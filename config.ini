[dashboard]
# How often REST-polled market data refreshes (stocks, indices, crypto)
# WebSocket-streamed data updates independently (~1s)
# Values: 10s, 1m, 5m, 15m
refresh_interval = 10s

# How often economy data refreshes (treasury, labor, inflation)
# These change at most daily: 1h, 6h, 1d
economy_interval = 1d

# Columns per section (comma-separated)
# Equities: symbol, last, chg, chg%, open_close, open, high, low, vol, ytd%
equities_columns = symbol, last, chg, chg%, open_close, high, low, vol

# Indices: symbol, name, last, chg, chg%, open_close, open, high, low, ytd%
indices_columns = name, last, chg, chg%, open_close, high, low

# Crypto: symbol, name, last, chg, chg%
crypto_columns = name, last, chg, chg%
